<h1 class="jumbotron" enter="changeColor()" ng-style="{color}">
  Powered by AngularJS
</h1>

<button class="btn btn-primary" ng-click="displayData()">{{ btnText }}</button>
<button class="btn btn-primary" ng-click="redirectTo()">
  Go to Zippy Component
</button>
<br /><br />

<table class="table table-hover animate-if" ng-if="data">
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Message</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in data">
      <td active>{{ item.commentId }}</td>
      <td>{{ item.message }}</td>
      <td>{{ item.date }}</td>
    </tr>
  </tbody>
</table>
