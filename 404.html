<h1 enter="changeBackground()" ng-style="toggleColor" class="jumbotron">
  {{ error.message }}
</h1>

<button class="btn btn-danger" ng-click="handleClick()">{{ btnText }}</button>

<ul class="list-group " ng-show="showDetails">
  <li class="list-group-item btn-outline-danger">
    Status Code: {{ error.status }}
  </li>
  <li class="list-group-item btn-outline-danger">
    Details: {{ error.details }}
  </li>
  <li class="list-group-item btn-outline-danger">
    Redirected to: {{ error.url }}
  </li>
  <li class="list-group-item btn-outline-danger">Value: {{ null | json }}</li>
</ul>
